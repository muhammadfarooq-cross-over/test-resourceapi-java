plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	//id "io.swagger.core.v3.swagger-gradle-plugin" version "2.1.2"

	id 'java'
	id 'application'
}

group = 'com.sa.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation('io.swagger:swagger-annotations:1.6.1')
	compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.13.Final'

	runtime("com.h2database:h2")

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

application {
	// Define the main class for the application.
	mainClassName = 'com.sa.test.resourceapi.ResourceapiApplication'
}
